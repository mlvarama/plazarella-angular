<div class="flex flex-col justify-center items-center max-w-full min-w-fit p-4 border-2 gap-2 rounded-xl hover:transition hover:duration-500 hover:shadow-2xl hover:shadow-yellow-600 shadow-lg">
    <div class="lg:h-[280px] lg:w-[280px] w-[150px] h-[150px]">
        @if (hasButton){
            <a [routerLink]="['/galerias', data.name,  data.id]" ><img src="{{ENV + data.photo}}" alt="{{data.photoName}}" class="object-cover w-full h-full cursor-pointer"></a>
        }@else {
            <img src="{{ENV + data.photo}}" alt="{{data.photoName}}" class="object-cover w-full h-full cursor-pointer">
        }
    </div>
    @if(hasButton){
        <h2 class="text-black text-2xl">{{data.name}}</h2>
        <app-generic-button [route]="'/galerias/' + data.name + '/' + data.id" [textButton]="'IR A LA GALERÍA'"/>
    }@else {
        <div class="h-10"></div>
    }
</div>
