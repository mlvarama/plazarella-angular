<div class="flex flex-wrap items-center justify-center">
  <img src="../../../../assets/Home/PLAZARELLA.png" class="m-10" alt="PLAZARELLA">
  <div class="text-center w-full">
    <div class="flex items-center justify-center">
      <svg fill="none" viewBox="0 0 24 24" class="w-12 h-12 text-yellow-600" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
    </div>
    <h2 class="text-4xl tracking-tight">
      Inicia sesion con tu cuenta
    </h2>
  </div>

  <div class="flex flex-wrap justify-center mx-4 md:mx-0">
    @if (response?.success == false) {
    <div id="alert-border-2" class="flex w-full m-5 p-5 text-red-800 border-t-4 border-red-500 bg-red-50" role="alert">
      <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
      </svg>
      <div class="ms-3 text-sm font-medium">
        @if (response.message == "WRONG PASSWORD") {
          La contrase√±a es incorrecta
        }@else if(response.message == "WRONG USER") {
          El usuario es incorrecto
        }@else {
          Ocurrio un error intentalo nuevamente
        }
      </div>
    </div>
    }
    <form [formGroup]="formLogin" (ngSubmit)="submitData()" class=" w-full max-w-xl bg-white rounded-lg shadow-md p-6">
      <div class="flex flex-wrap -mx-3 mb-6">

        <div class="w-full md:w-full px-3 mb-6">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for='Password'>Email
            address</label>
          <input formControlName="user"
            class="appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none"
            type='email' required>
        </div>
        <div class="w-full md:w-full px-3 mb-6">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for='Password'>Password</label>
          <input formControlName="password"
            class="  appearance-none block w-full bg-white text-gray-900 font-medium border border-gray-400 rounded-lg py-3 px-3 leading-tight focus:outline-none"
            type='password' required>
        </div>
        <div class="w-full md:w-full px-3 mb-6">
          <button type="submit"
            class="appearance-none block w-full bg-yellow-600 text-gray-100 font-bold border border-gray-200 rounded-lg py-3 px-3 leading-tight hover:bg-blue-500 focus:outline-none focus:bg-white focus:border-gray-500">Iniciar
            sesion</button>
        </div>
      </div>
    </form>
  </div>
</div>
